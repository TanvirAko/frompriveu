<body>
    <div class="minebox">
    <div class="container mt-5 ">
        <div class="card shadow w-50 m-auto">
            <div class="card-header bg-light">
                <h2 class="mb-0">Registration Form</h2>
            </div>
            <div class="card-body">
               <div class="msg"></div>
                  
                <form class="RegistrationFrom">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" >
                    </div>
                    <div class="form-group my-3">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" >
                    </div>
                    <div class="form-group my-3">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" >
                    </div>
                    <div class="form-group">
                        <label for="PhoneNumber">Phone Number:</label>
                        <input type="number" class="form-control" id="number" name="mobile" >
                    </div>
                    
                    <div class="form-group my-3">
                       <label for="">Single Photo:</label>
                        <input type="file" class="form-control my-1 " id="file" name="file" >
                    </div>


                    <div class="form-group my-3">
                        <label for="">Multiple Photo:</label>
                         <input type="file" class="form-control my-1 " multiple id="multiple" name="file" >
                     </div>
               <div class="singelimg">
                <div class="imgbox">
                 <img src="" alt="" id="imgpriveu" class="w-100" style="position: relative;">
                 <i class="fa-solid fa-xmark  icon"></i>
                </div>
                </div>

                <div class="multipul">
                    <div class="imgbox">
                        <img src="" alt="" id="multipul_img" class="w-100" style="position: relative;">
                        <i class="fa-solid fa-xmark  multipul_icon"></i>
                       </div>
                </div>
                   <div class="card-footer">
                 <input type="submit" class="btn btn-primary m-2">
                 <input type="reset" class="btn bg-warning">
                 </div>
               </form>
        </div>
    </div>
    </div>
